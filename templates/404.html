<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-100">404</h1>
        <p class="text-2xl text-gray-300 mt-4">Page Not Found</p>
        <p class="text-gray-500 mt-2">Sorry, the page you're looking for doesn't exist.</p>
        <a href="/" class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white text-lg rounded-md hover:bg-blue-700 transition duration-300">
            Return Home
        </a>
    </div>
</body>
</html>
