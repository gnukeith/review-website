<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen"> <!-- Changed to bg-gray-900 for a dark background -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full"> <!-- Changed to bg-gray-800 for a darker form background -->
        <h2 class="text-2xl font-bold mb-6 text-gray-100 text-center">Admin Login</h2> <!-- Changed text color to gray-100 for better visibility -->
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username</label> <!-- Changed label color to gray-300 -->
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label> <!-- Changed label color to gray-300 -->
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
